# We could use `@actions-rs/cargo` Action ability to automatically install `cross` tool
# in order to compile our application for some unusual targets.

on:
  create:
    tags:
      - v*

name: Cross-compile

jobs:
  build:
    name: Build tool
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target:
          - arm-unknown-linux-gnueabi
          - aarch64-unknown-linux-gnu
          - i686-unknown-linux-gnu
          - x86_64-unknown-linux-gnu
        tool:
          - fd
          - sd
          - rg
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: ${{ matrix.target }}
          profile: minimal
          override: true
      - name: Cargo build
        uses: marcopolo/cargo@master
        with:
          command: build
          working-directory: tools/${{ matrix.tool }}
          use-cross: true
          args: --verbose --release --target ${{ matrix.target }}

      # - name: Compress binaries
      #   uses: svenstaro/upx-action@v2
      #   with:
      #     file: tools/${{ matrix.tool }}/target/${{ matrix.target }}/release/${{ matrix.tool }}
      #     strip: false
      - name: Strip binary
        if: matrix.target == 'x86_64-unknown-linux-gnu'
        run: strip tools/${{ matrix.tool }}/target/${{ matrix.target }}/release/${{ matrix.tool }}

      - name: Upload binaries to release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: tools/${{ matrix.tool }}/target/${{ matrix.target }}/release/${{ matrix.tool }}
          asset_name: ${{ matrix.tool }}-${{ matrix.target }}
          tag: ${{ github.ref }}
